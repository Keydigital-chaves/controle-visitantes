
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Visitantes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Controle de Visitantes</h1>

    <form id="visitForm" class="bg-white p-6 rounded shadow-md max-w-lg mx-auto">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700 font-bold mb-2">Nome:</label>
        <input type="text" id="nome" name="nome" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="telefone" class="block text-gray-700 font-bold mb-2">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="documento" class="block text-gray-700 font-bold mb-2">Documento:</label>
        <input type="text" id="documento" name="documento" required class="w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cadastrar</button>
    </form>

    <div id="etiqueta" class="bg-white mt-8 p-4 rounded shadow-md max-w-md mx-auto hidden print:block">
      <h2 class="text-xl font-semibold mb-2">Etiqueta de Visitante</h2>
      <p><strong>Nome:</strong> <span id="etqNome"></span></p>
      <p><strong>Telefone:</strong> <span id="etqTelefone"></span></p>
      <p><strong>Documento:</strong> <span id="etqDocumento"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('visitForm');
    const etiqueta = document.getElementById('etiqueta');
    const etqNome = document.getElementById('etqNome');
    const etqTelefone = document.getElementById('etqTelefone');
    const etqDocumento = document.getElementById('etqDocumento');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const documento = document.getElementById('documento').value;

      etqNome.textContent = nome;
      etqTelefone.textContent = telefone;
      etqDocumento.textContent = documento;

      etiqueta.classList.remove('hidden');
      window.print();
    });
  </script>
</body>
</html>
